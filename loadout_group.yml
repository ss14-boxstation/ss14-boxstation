[31m-  </Box>[m
[31m-  <Box HorizontalAlignment="Stretch">[m
[31m-    <GuideEntityEmbed Entity="ComponentPack" Caption="Component Replacement Kits"/>[m
[31m-    Component Replacement Kits can be used to repair [color=yellow]Radiation[/color] damage alongside a little bit of [color=yellow]Shock[/color]. They can be made in the Exosuit Fabricator[m
[31m-  </Box>[m
[31m-  <Box HorizontalAlignment="Stretch">[m
[31m-    <GuideEntityEmbed Entity="RobotStructPack" Caption="Robot Structural Repair Kits"/>[m
[31m-    Robot Structural Repair Kits can be used to repair [color=yellow]Cold[/color] and [color=yellow]Caustic[/color] damage, alongside a little bit of [color=yellow]Brute[/color] damage.[m
[31m-  </Box>[m
[31m-  <Box HorizontalAlignment="Stretch">[m
[31m-    <GuideEntityEmbed Entity="IPCOilPack" Caption="IPC Oil Packs"/>[m
[31m-    IPC Oil Packs contain coolant and lubricant and can be used to replenish an IPC's [color=yellow]Blood[/color]. They can be made in a Microwave with the right Chemicals made by a Chemist.[m
