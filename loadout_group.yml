[31m-  # I.P.C.[m
[31m-  <GuideEntityEmbed Entity="MobIPCDummy" Caption="I.P.C."/>[m
[31m-  An IPC (short for Integrated Positronic Chassis) is a type of sentient robot and is considered an [color=yellow]independent individual[/color], meaning [color=red]they are not guided by any laws of robotics[/color]. IPCs cannot be hacked by Emags because they do not have to follow any predefined directives in their system. [color=red]IPCs are silicon-based beings, so they are healed differently to organic species.[/color][m
[31m-[m
[31m-  They take [color=#1e90ff]50% less Radiation damage[/color] but [color=#ffa500]50% more Heat damage, and 100% more Shock Damage.[/color] As they are Inorganic, they do not take Poison, Asphyxiation, Bloodloss, or Genetic damage, and Cannot Metabolize Reagents.[m
[31m-[m
[31m-  ## Recharging an IPC[m
[31m-   <Box>[m
[31m-    <GuideEntityEmbed Entity="APCBasic" Caption="APC Terminal"/>[m
[31m-    <GuideEntityEmbed Entity="BorgCharger" Caption="Borg Charger"/>[m
[31m-    <GuideEntityEmbed Entity="PowerCellMedium" Caption="Power Cell"/>[m
[31m-  </Box>[m
[31m-  IPCs can be recharged in three different ways:[m
[31m-[m
[31m-  APC Terminal: IPCs can use APC terminals to recharge. Press [color=yellow]Alt + left click[/color] on a terminal as many times as needed to fully recharge.[m
[31m-[m
[31m-  Borg Rechargers: IPCs can use borg rechargers to recharge. Always prioritize the ones outside of the Sci area to avoid headaches.[m
[31m-[m
[31m-  Power Cell: IPCs have an internal power cell that serves as their battery. They can simply swap it out by opening the hatch and manually replacing it.[m
[31m-[m
[31m-  ## Repairing[m
[31m-  <Box HorizontalAlignment="Stretch">[m
[31m-    <GuideEntityEmbed Entity="WelderIndustrialAdvanced" Caption="Welder"/>[m
[31m-    Welders can be used to repair [color=yellow]Brute[/color] damage, alongside a little bit of [color=yellow]Cold[/color] and [color=yellow]Caustic[/color] damage, as well as stopping some [color=yellow]Bleeding[/color].[m
[31m-  </Box>[m
[31m-  <Box HorizontalAlignment="Stretch">[m
[31m-    <GuideEntityEmbed Entity="ChassisPatch" Caption="Chassis Patches"/>[m
[31m-    Chassis Patches can be used to stop [color=yellow]Bleeding[/color]. They can be made by hand as long as you have Durathread and Steel, as well as being printable the Exosuit Fabricator and the Medical Techfab for cheaper.[m
[31m-  </Box>[m
[31m-  <Box HorizontalAlignment="Stretch">[m
[31m-    <GuideEntityEmbed Entity="CablePack" Caption="Robot Rewiring Kits"/>[m
