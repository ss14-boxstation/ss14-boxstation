- type: entity
  id: OrganIPCTongue
  parent: BaseIPCOrgan
  name: vocal modulator
  description: "A vocal modulator, used to produce speech. Also functions as a taste emulator." # Box Change - added flavour text for why IPCs can taste things
  components:
  - type: Sprite
    state: tongue
  - type: Organ

- type: entity
  id: OrganIPCEars
  parent: BaseIPCOrgan
  name: "sonic receptors"
  description: "A set of highly attuned membranes, capable of sensing anything an organic ear can sense" # DeltaV
  components:
  - type: Sprite
    state: ears
  - type: Organ

- type: entity
  id: OrganIPCPump
  parent: BaseIPCOrgan
  name: micro pump
  description: "A micro pump, used to circulate coolant and lubricant."
  components:
  - type: Sprite
    state: heart-on
  - type: Organ
    # slotId: pump # Harmony Change, comments this out because I'm pretty sure its Shitmed
  # Box Change Start
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [IPC]
    groups:
