- type: entity
  id: BaseIPCOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: _DV/Mobs/Species/IPC/organs.rsi
  - type: Organ
  # - type: Food
  # - type: Extractable
  #   grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: IPCOil
          Quantity: 10

# Harmony Change, Give IPCs a regular brain
- type: entity
  id: IPCProcessorHousing
  parent: [BaseItem, OrganHumanBrain]
  name: ipc processor housing
  description: "Contains either an Advanced Positronic Brain, or an Advanced MMI, you're not quite sure."
  components:
    - type: Sprite
      sprite: _Box/Mobs/Species/IPC/organs.rsi # Box Change
      state: ipc-brain-off
    - type: Item
      size: Small
      heldPrefix: brain
    # Box Change Start
    - type: Metabolizer
      maxReagents: 2
      metabolizerTypes: [Human]
      groups:
      - id: Code
      - id: Malware
    # Box Change End
# End Harmony Change

