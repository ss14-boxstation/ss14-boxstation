- type: entity
  parent: BaseIPCOrgan
  id: OrganIPCStomach
  name: catalytic processor
  description: A miniature chemical manipulator and biofuel generator.
  components:
  - type: Sprite
    sprite: _Box/Mobs/Species/IPC/organs.rsi # Box Change
    state: ipc-stomach
  - type: Organ
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
  - type: Stomach
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [IPC]
    groups:
    - id: Food
    - id: Drink
    - id: Alcohol
