- type: entity
  parent: BaseHealingItem # Harmony Change, parent DV called for wasn't ported
  id: OmniPatch
  suffix: Full, Harmony
  name: omni patch
  description: A topical patch of specially grown silica microbots, curated to heal machine entities. Smells of ozone.
  components:
  - type: Sprite
    sprite: _DV/Objects/Medical/Omnipatch.rsi
    state: icon # Harmony Change, broken if not here for some reason, probably parent change
  - type: Item
    sprite: _DV/Objects/Medical/Omnipatch.rsi
    heldPrefix: icon # Harmony Change, broken if not here for some reason, probably parent change
  - type: Healing
    damageContainers:
    - HumanoidSilicon
    # - Silicon # Harmony Change, as long as Borgs are immune to Radiation, trying to remove radiation damage from them crashes the game
    damage:
      groups:
        Burn: -120 # Box Change - -60 > -120 - 30 per
        Brute: -90 # Box Change - -60 > -90 - 30 per
      types:
        Radiation: -30 # Harmony Change, IPC Omnizine # Box Change - -20 > -30
    modifyBloodLevel: 45 # restores a lot of blood for IPCs. # Box Change - 25 > 45
    bloodlossModifier: -20 # DeltaV - IPCs bleed
  - type: Stack
    stackType: OmniPatch
    count: 10
  - type: Tag # Box Change - Allow IPC Topicals in Medical Belts
    tags:
    - IPCTopical

- type: entity
  id: Omnipatch1
  parent: OmniPatch
  suffix: Single, Harmony
  components:
  - type: Stack
    count: 1
