# Advanced IPC Topicals
- type: entity
  abstract: true
  parent: BaseHealingItem
  id: BaseAdvancedRobotTopical # Store the sprite path here for easy use
  components:
  - type: Sprite
    sprite: _Box/Objects/Medical/AdvancedRobotTopicals.rsi
  - type: Item
    size: Small
    sprite: _Box/Objects/Medical/AdvancedRobotTopicals.rsi
    heldPrefix: acid-neutralization
  - type: Tag
    tags:
    - IPCTopical

# Multiheal

## Burns
- type: entity
  parent: BaseAdvancedRobotTopical
  id: RobotBurnPatch
  name: robot burn patch
  suffix: Full, BoxStation
  description: A carefully calibrated pneumatic device capable of treating terrible burns on mechanical entities.
  components:
  - type: Sprite
    state: robot-burn
  - type: Item
    heldPrefix: robot-burn
  - type: Healing
    damageContainers:
    - HumanoidSilicon
    damage:
      types:
        Heat: -20
        Cold: -20
        Shock: -20
        Caustic: -20
  - type: Stack
    stackType: RobotBurnPatch
    count: 10
  - type: StackPrice
    price: 10

- type: entity
  parent: RobotBurnPatch
  id: RobotBurnPatch1
  suffix: Single, BoxStation
  components:
  - type: Stack
    stackType: RobotBurnPatch
    count: 1

