## Burns
- type: entity
  parent: BaseAdvancedRobotTopical
  id: RobotBurnPatch
  name: Robot Burn Patch
  suffix: Full, BoxStation
  components:
  - type: Sprite
    state: robot-burn
  - type: Item
    heldPrefix: robot-burn
  - type: Healing
    damageContainers:
    - HumanoidSilicon
    damage:
      types:
        Heat: -20
        Cold: -20
        Shock: -20
        Caustic: -20
  - type: Stack
    stackType: RobotBurnPatch
    count: 10
  - type: StackPrice
    price: 10

- type: entity
  parent: RobotBurnPatch
  id: RobotBurnPatch1
  suffix: Single, BoxStation
  components:
  - type: Stack
    stackType: RobotBurnPatch
    count: 1

