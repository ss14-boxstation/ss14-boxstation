- type: entity
  parent: BasePDA
  id: SupplyAssistantPDA
  name: supply assistant PDA
  suffix: BoxStation
  description: Why isn't it orange?
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      sprite: _Box/Objects/Devices/pda.rsi
      state: pda-interncargo
    - sprite: Objects/Devices/pda.rsi
      state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - sprite: Objects/Devices/pda.rsi
      state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: SupplyAssistantIDCard
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-interncargo
  - type: PdaBorderColor
    borderColor: "#717059"
    accentVColor: "#e39751"
  - type: Icon
    sprite: _Box/Objects/Devices/pda.rsi
    state: pda-interncargo
